<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form action="get"><div class="title">
        <p>Имя персонажа:</p>
        <div>
            <input type="text" tabindex="1" placeholder="Имя персонажа" name="name" value="">
        </div>
        <p>Ваш телефон:</p>
        <div>
            <input type="tel" tabindex="2" placeholder="Ваш номер телефона" name="phone" value="">
        </div>
        <p>Ваш пароль:</p>
        <div>
            <input type="password"tabindex="3" placeholder="Введите пароль" name="userpass" value="">
        </div>
        <p>Выберите пол персонажа:</p>
        <div>
            <input checked tabindex="4" type="radio" name="gender" value="male">Мужской
            <input  tabindex="5" type="radio" name="gender" value="female">Женский
        </div>
        <br>
        <div>
            <select name="class" tabindex="6">
                <p>Выберите класс:</p>
                <option value="warrior">Воин</option>
                <option value="mage">Маг</option>
                <option value="theif">Разбойник</option>
            </select>
        </div>
        <div>
            <p class="bio">По желанию можно написать биографию вашему персонажу:</p>
            <textarea class="window" name="text" tabindex="7"></textarea>
        </div>
        <p>Загрузите аватар вашего персонажа:</p>
        <input type="file" tabindex="8" name="userfile">
        <div><p>Выберите особенности игры:</p>
            <p><input type="checkbox"tabindex="9" name="magic_shelter" value="yes">Волшебный щит</p>
            <p><input type="checkbox" tabindex="10" name="gold" value="yes">Золото</p>
            <p class="health"><input  type="checkbox" disabled tabindex="11" name="maxhealth" value="yes">Максимальное здоровье</p>
        </div>
        <div class="submit">
            <button type="submit" tabindex="12">Отправить</button>
        </div>
        <div class="reset">
            <button type="reset" tabindex="13">Отчистить</button>
        </div></div>
    </form>
    
</body>
</html>
